<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <title></title>
</head>
<body>
  <div class = "container">
    <div class="side-bar">
      <h1>Do It</h1>
      <ul class="projects">
        <li class = "active">Home</li>
      </ul>
      <form class="add-project" >
        <input maxlength="30" name = "project" type="text" required>
        <button name = "submit" type = "submit">Add Project</button>
      </form>
    </div>

    <div class="content">
      <div class="task-list">  </div>
      <button class = 'add-todo'>+</button>
    </div>


    <!-- todo form -->
    <div class="todo-form">
      <form>
        <input id = "title" type="text" placeholder="Title" required>
        <input id = "description" type="text" placeholder="Description" required>
        <input id = "duedate" type="date"  required>
        <select id = "priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id = 'submit-todo' type = "submit">submit</button>
      </form>
    </div>
  </div>

  

  <script src="assets/bundle.js"></script>
</body>
</html>
